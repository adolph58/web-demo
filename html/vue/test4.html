<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<ol>
		<li v-for="todo in todos">
		{{ todo.text }}
		</li>
	</ol>
</div>

<script>
var app = new Vue({ 
    el: '#app',
    data: {
        todos: [
		{ text: 'Learn JavaScript' },
		{ text: 'Learn Vue' },
		{ text: 'Build something awesome' }
		]
    }
});
app.todos.push( { text: 'New item' })
</script>
</body>
</html>
