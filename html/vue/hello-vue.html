<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
	{{ message }}
</div>

<script>
var app = new Vue({ 
    el: '#app',
    data: {
        message: "Hello Vue!"
    }
});
app.message = "I have changed the data!"
</script>
</body>
</html>
