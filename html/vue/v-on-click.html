<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<p>{{ message }}</p>
	<button v-on:click="reverseMessage">逆转消息</button>
</div>

<script>
var app = new Vue({ 
    el: '#app',
    data: {
		message: 'Hello Vue.js!'
	},
	methods: {
		reverseMessage: function () {
			this.message = this.message.split('').reverse().join('')
		}
	}
});
</script>
</body>
</html>
