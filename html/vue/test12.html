<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEMO</title>
    <script src="../../js/vue.js"></script>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<div id="app">
    <input type="button" v-on:click="randomData" value="随机生成数据"/>
    <input type="button" v-on:click="yearAbove20" v-if="yearLimit!==20" value="只显示年龄大于20的人"/>
    <input type="button" v-on:click="all" v-if="yearLimit>0" value="显示全部"/>
    <p></p>
    <table>
        <tr>
            <td>序号</td>
            <td>姓名</td>
            <td>年龄</td>
        </tr>
        <tr v-for="(val,key) in datas" v-if="val.year > yearLimit">
            <td>{{val.index}}</td>
            <td>{{val.name}}</td>
            <td v-if="val.year<30">{{val.year}}</td>
            <td v-else>年龄太大了，不告诉你喔</td>
        </tr>
    </table>
</div>
<script>
    new Vue({   //创建一个Vue的实例
        el: "#app", //挂载点是id="app"的地方
        data: {
            datas: [],
            yearLimit: 0
        },
        methods: {

                    "昌", "马", "苗", "凤", "花", "方", "俞", "任", "袁", "柳",
                    "酆", "鲍", "史", "唐", "费", "廉", "岑", "薛", "雷", "贺",

            },
            randomData: function () {
                var data = [];
                for (var i = 1; i < (5 + 10 * Math.random()); i++) {
                    var obj = {
                        index: i,
                        name: this.getName(),
                        year: parseInt(1 + Math.random() * 50)
                    }
                    data.push(obj)
                }
                this.datas = data;
                console.log(this.datas);
            },
            yearAbove20: function () {
                this.yearLimit = 20;
            },
            all: function () {
                this.yearLimit = -1;
            }
        }
    })
</script>
</body>
</html>
